<footer id="{{template_id}}">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <span
          class="copyright"
          data-field-string="copyright_text"
        >{{ copyright_text }}</span>
      </div>
      <div class="col-md-4" style="position: static">
        <ul class="list-inline social-buttons">
          {% for item in social_links %}
            <li>
              <a
                href="{{ item.link }}"
                data-field-string-ui-widget-icon="social_links[{{loop.index0}}].icon"
                data-field-string-format-uri="social_links[{{loop.index0}}].link"
                data-placement="bottom"
              ><i class="fa fa-{{ item.icon }}"></i></a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="list-inline quicklinks">
          {% for item in quick_links %}
            <li>
              <a
                href="{{ item.link }}"
                data-field-string="quick_links[{{loop.index0}}].title"
                data-field-string-format-uri="quick_links[{{loop.index0}}].link"
                data-placement="bottom"
              >{{ item.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</footer>

<!-- Theme CSS -->
<style>
footer {
  padding: 25px 0;
  text-align: center;
}
footer span.copyright {
  line-height: 40px;
  font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-transform: uppercase;
  text-transform: none;
}
footer ul.quicklinks {
  margin-bottom: 0;
  line-height: 40px;
  font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-transform: uppercase;
  text-transform: none;
}
footer ul.social-buttons {
  margin-bottom: 0;
}
footer ul.social-buttons li a {
  display: block;
  background-color: #222222;
  height: 40px;
  width: 40px;
  border-radius: 100%;
  font-size: 20px;
  line-height: 40px;
  color: white;
  outline: none;
  -webkit-transition: all 0.3s;
  -moz-transition: all 0.3s;
  transition: all 0.3s;
}
footer ul.social-buttons li a:hover,
footer ul.social-buttons li a:focus,
footer ul.social-buttons li a:active {
  background-color: #fed136;
}
</style>

<!-- Style CSS -->
<style>
#{{template_id}} {
  background-color: {{ style.block.bg_color }};
  padding-top: {{ style.block.padding_top }}px;
  padding-bottom: {{ style.block.padding_bottom }}px;
}
#{{template_id}} ul.social-buttons li a:hover,
#{{template_id}} ul.social-buttons li a:focus,
#{{template_id}} ul.social-buttons li a:active {
  background-color: {{ style.block.social_links_hover_bg_color }};
}
</style>
