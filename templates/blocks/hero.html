<div id="{{template_id}}" class="jumbotron">
  <div class="container">
    <h1 data-field-string="heading">{{settings.hero.heading}}</h1>
    <div>
      <p data-field-string="text">{{settings.hero.text}}</p>
    </div>
    <p>
      <a data-field-string="link_text" data-field-uri="link" class="btn btn-primary btn-lg" href="{{settings.hero.link}}" role="button">{{settings.hero.link_text}}</a>
    </p>
  </div>
</div>
